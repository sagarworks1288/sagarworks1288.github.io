<!DOCTYPE html>
<html lang="en">
<head>
  <title>Slug maker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid">

<h1>SLUG MAKER</h1>

<div class="form-group">
<label>Input</label>
<textarea id="xInput" rows="4" onchange="processSlug()" onkeyup="processSlug()" class="form-control" ></textarea>

</div>

<div class="form-group">
<label>Output</label>
<textarea id="xOutput" rows="4" class="form-control" ></textarea>

</div>


    

  </div>
  
 <script>
 
 function processSlug() {

     const name = document.getElementById("xInput").value;

     const result = addAtAfterEveryNChars(name, 3);

     document.getElementById("xOutput").value = result;

 }


 const name = 'alice_more-in.skull in' // Try edit me


 function addAtAfterEveryNChars(str, n = 3) {
     str = str
         .toLowerCase()
         .replace(/[\s_.]+/g, '-') // Replace spaces, underscores, and dots with hyphen
         .replace(/[^a-z0-9-]/g, '') // Remove all non-alphanumeric except hyphen
         .replace(/-+/g, '-') // Collapse multiple hyphens
         .replace(/^-+|-+$/g, '');
     let result = '';
     for (let i = 0; i < str.length; i++) {
         result += str[i];
         if ((i + 1) % n === 0 && i !== str.length - 1) {
             result += 'E7';
         }
     }
     return `sys_${result}.apk`;
 }
 
 
 </script>


</body>
</html>
